<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Remote EJB call Test</title>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <div class="container py-4">
            <h:form>
                <div class="card border-danger">
                    <div class="card-header text-white bg-danger">
                        <h3>Remote EJB call Test</h3>
                    </div>
                    <div class="card-body">
                        <label for="test">Test:</label>
                        <h:inputText id="test" value="#{testView.testSMS}" class="mx-2"/>
                        <h:commandButton value="Call Remote EJB" actionListener="#{testView.testEJB}" class="btn btn-danger mx-2"></h:commandButton>
                    </div>
                </div>
                <div class="card border-danger my-4">
                    <div class="card-header text-white bg-danger">
                        <h3>Available Messages</h3>
                    </div>
                    <div class="card-body">
                        <ui:repeat class="list-group list-group-flush" var="message" value="#{testView.messages}">
                            <li class="list-group-item">#{message.message}</li>
                        </ui:repeat>
                        <br/>
                        <label for="sms">Message:</label>
                        <h:inputText id="sms" value="#{testView.sms}" class="mx-2"/>
                        <h:commandButton value="Send Message" actionListener="#{testView.createMessage}" class="btn btn-danger mx-2"></h:commandButton>
                    </div>
                </div>
                <div class="card border-danger my-4">
                    <div class="card-header text-white bg-danger">
                        <h3>Speed Test</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="time">Time:</label>
                            <h:inputText id="time" value="#{testView.time}" class="mx-2"/>
                        </div>
                        <br/>
                        <div>
                            <label for="counter">Counter:</label>
                            <h:inputText id="counter" value="#{testView.counter}" class="mx-2"/>
                            <h:commandButton value="Run test" actionListener="#{testView.runSpeedTest}" class="btn btn-danger mx-2"></h:commandButton>
                        </div>
                    </div>
                </div>
                <div class="card border-danger my-4">
                    <div class="card-header text-white bg-danger">
                        <h3>Try Something</h3>
                    </div>
                    <div class="card-body">
                        <ui:repeat class="list-group list-group-flush" var="logger" value="#{testView.loggers}">
                            <li class="list-group-item">#{logger.serNum} - #{logger.installDate}</li>
                        </ui:repeat>
                        <br/>
                        <div>
                            <label for="counter">Here is button:</label>
                            <h:commandButton value="Run test" actionListener="#{testView.trySometing}" class="btn btn-danger mx-2"></h:commandButton>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
